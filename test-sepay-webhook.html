<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test SePay Webhook</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #45a049;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
            white-space: pre-wrap;
        }
        .success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
    </style>
</head>
<body>
    <h1>üß™ Test SePay Webhook</h1>
    
    <div class="form-group">
        <label>Payment ID:</label>
        <input type="text" id="paymentId" placeholder="Nh·∫≠p Payment ID t·ª´ thanh to√°n c·ªßa b·∫°n">
    </div>
    
    <div class="form-group">
        <label>S·ªë ti·ªÅn (VNƒê):</label>
        <input type="number" id="amount" placeholder="V√≠ d·ª•: 1500000">
    </div>
    
    <button onclick="testWebhook()">Test Webhook</button>
    <button onclick="checkPayment()" style="background: #2196F3;">Ki·ªÉm tra tr·∫°ng th√°i</button>
    
    <div id="result"></div>

    <script>
        const API_URL = 'http://localhost:5000/api'

        async function testWebhook() {
            const paymentId = document.getElementById('paymentId').value
            const amount = document.getElementById('amount').value
            const resultDiv = document.getElementById('result')

            if (!paymentId || !amount) {
                resultDiv.innerHTML = '<div class="result error">Vui l√≤ng nh·∫≠p ƒë·∫ßy ƒë·ªß th√¥ng tin!</div>'
                return
            }

            try {
                resultDiv.innerHTML = '<div class="result">ƒêang g·ª≠i test webhook...</div>'

                const response = await fetch(`${API_URL}/sepay/test-webhook`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        paymentId,
                        amount: parseInt(amount)
                    })
                })

                const data = await response.json()

                if (data.success) {
                    resultDiv.innerHTML = `
                        <div class="result success">
                            <strong>‚úÖ Test webhook th√†nh c√¥ng!</strong>
                            
                            Payment Status: ${data.data.payment.status}
                            Transaction ID: ${data.data.payment.transactionId}
                            Confirmed At: ${data.data.payment.confirmedAt}
                            
                            Property Active: ${data.data.property.isActive}
                            Property Expires: ${data.data.property.expiresAt}
                        </div>
                    `
                } else {
                    resultDiv.innerHTML = `
                        <div class="result error">
                            <strong>‚ùå L·ªói:</strong>
                            ${data.message}
                        </div>
                    `
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        <strong>‚ùå L·ªói k·∫øt n·ªëi:</strong>
                        ${error.message}
                    </div>
                `
            }
        }

        async function checkPayment() {
            const paymentId = document.getElementById('paymentId').value
            const resultDiv = document.getElementById('result')

            if (!paymentId) {
                resultDiv.innerHTML = '<div class="result error">Vui l√≤ng nh·∫≠p Payment ID!</div>'
                return
            }

            try {
                resultDiv.innerHTML = '<div class="result">ƒêang ki·ªÉm tra...</div>'

                const response = await fetch(`${API_URL}/sepay/check-payment/${paymentId}`)
                const data = await response.json()

                if (data.success) {
                    resultDiv.innerHTML = `
                        <div class="result ${data.data.status === 'completed' ? 'success' : 'error'}">
                            <strong>üìä Tr·∫°ng th√°i thanh to√°n:</strong>
                            
                            Payment ID: ${data.data.paymentId}
                            Status: ${data.data.status}
                            Amount: ${data.data.amount.toLocaleString()} VNƒê
                            Webhook Received: ${data.data.webhookReceived ? '‚úÖ C√≥' : '‚ùå Ch∆∞a'}
                            Transaction ID: ${data.data.transactionId || 'N/A'}
                            Confirmed At: ${data.data.confirmedAt || 'N/A'}
                        </div>
                    `
                } else {
                    resultDiv.innerHTML = `
                        <div class="result error">
                            <strong>‚ùå L·ªói:</strong>
                            ${data.message}
                        </div>
                    `
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        <strong>‚ùå L·ªói k·∫øt n·ªëi:</strong>
                        ${error.message}
                    </div>
                `
            }
        }
    </script>
</body>
</html>
