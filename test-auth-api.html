<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Auth API</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
        }

        .test-section {
            background: white;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .test-section h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5rem;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #4a5568;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            background: #f8f9fa;
            border-left: 4px solid #667eea;
        }

        .result h3 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .result pre {
            background: #1a1a1a;
            color: #00ff00;
            padding: 15px;
            border-radius: 6px;
            overflow-x: auto;
            font-size: 13px;
            line-height: 1.5;
        }

        .success {
            border-left-color: #48bb78;
        }

        .success h3 {
            color: #48bb78;
        }

        .error {
            border-left-color: #e03e52;
        }

        .error h3 {
            color: #e03e52;
        }

        .token-display {
            background: #fff5f5;
            padding: 10px;
            border-radius: 6px;
            margin-top: 10px;
            word-break: break-all;
            font-size: 12px;
            color: #e03e52;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 20px;
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Test Auth API</h1>

        <div class="grid">
            <!-- Register Section -->
            <div class="test-section">
                <h2>üìù ƒêƒÉng K√Ω</h2>
                <form id="registerForm">
                    <div class="form-group">
                        <label>H·ªç v√† t√™n:</label>
                        <input type="text" id="regName" value="Nguy·ªÖn VƒÉn A" required>
                    </div>
                    <div class="form-group">
                        <label>Email:</label>
                        <input type="email" id="regEmail" value="test@example.com" required>
                    </div>
                    <div class="form-group">
                        <label>S·ªë ƒëi·ªán tho·∫°i:</label>
                        <input type="tel" id="regPhone" value="0123456789">
                    </div>
                    <div class="form-group">
                        <label>M·∫≠t kh·∫©u:</label>
                        <input type="password" id="regPassword" value="123456" required>
                    </div>
                    <button type="submit">ƒêƒÉng K√Ω</button>
                </form>
                <div id="registerResult"></div>
            </div>

            <!-- Login Section -->
            <div class="test-section">
                <h2>üîë ƒêƒÉng Nh·∫≠p</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label>Email:</label>
                        <input type="email" id="loginEmail" value="test@example.com" required>
                    </div>
                    <div class="form-group">
                        <label>M·∫≠t kh·∫©u:</label>
                        <input type="password" id="loginPassword" value="123456" required>
                    </div>
                    <button type="submit">ƒêƒÉng Nh·∫≠p</button>
                </form>
                <div id="loginResult"></div>
            </div>
        </div>

        <!-- Get User Info Section -->
        <div class="test-section">
            <h2>üë§ L·∫•y Th√¥ng Tin User</h2>
            <div class="form-group">
                <label>Token:</label>
                <input type="text" id="userToken" placeholder="Nh·∫≠p token t·ª´ ƒëƒÉng nh·∫≠p/ƒëƒÉng k√Ω">
            </div>
            <button onclick="getUserInfo()">L·∫•y Th√¥ng Tin</button>
            <div id="userResult"></div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:5000/api/auth';
        let currentToken = '';

        // Register
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const resultDiv = document.getElementById('registerResult');
            resultDiv.innerHTML = '<p>ƒêang x·ª≠ l√Ω...</p>';

            try {
                const response = await fetch(`${API_URL}/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name: document.getElementById('regName').value,
                        email: document.getElementById('regEmail').value,
                        phone: document.getElementById('regPhone').value,
                        password: document.getElementById('regPassword').value
                    })
                });

                const data = await response.json();

                if (data.success) {
                    currentToken = data.data.token;
                    document.getElementById('userToken').value = currentToken;
                    resultDiv.innerHTML = `
                        <div class="result success">
                            <h3>‚úÖ ƒêƒÉng k√Ω th√†nh c√¥ng!</h3>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                            <div class="token-display">
                                <strong>Token:</strong> ${currentToken}
                            </div>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="result error">
                            <h3>‚ùå L·ªói</h3>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        <h3>‚ùå L·ªói k·∫øt n·ªëi</h3>
                        <pre>${error.message}</pre>
                    </div>
                `;
            }
        });

        // Login
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const resultDiv = document.getElementById('loginResult');
            resultDiv.innerHTML = '<p>ƒêang x·ª≠ l√Ω...</p>';

            try {
                const response = await fetch(`${API_URL}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: document.getElementById('loginEmail').value,
                        password: document.getElementById('loginPassword').value
                    })
                });

                const data = await response.json();

                if (data.success) {
                    currentToken = data.data.token;
                    document.getElementById('userToken').value = currentToken;
                    resultDiv.innerHTML = `
                        <div class="result success">
                            <h3>‚úÖ ƒêƒÉng nh·∫≠p th√†nh c√¥ng!</h3>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                            <div class="token-display">
                                <strong>Token:</strong> ${currentToken}
                            </div>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="result error">
                            <h3>‚ùå L·ªói</h3>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        <h3>‚ùå L·ªói k·∫øt n·ªëi</h3>
                        <pre>${error.message}</pre>
                    </div>
                `;
            }
        });

        // Get User Info
        async function getUserInfo() {
            const token = document.getElementById('userToken').value;
            const resultDiv = document.getElementById('userResult');

            if (!token) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        <h3>‚ùå L·ªói</h3>
                        <p>Vui l√≤ng nh·∫≠p token</p>
                    </div>
                `;
                return;
            }

            resultDiv.innerHTML = '<p>ƒêang x·ª≠ l√Ω...</p>';

            try {
                const response = await fetch(`${API_URL}/me`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const data = await response.json();

                if (data.success) {
                    resultDiv.innerHTML = `
                        <div class="result success">
                            <h3>‚úÖ L·∫•y th√¥ng tin th√†nh c√¥ng!</h3>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="result error">
                            <h3>‚ùå L·ªói</h3>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        <h3>‚ùå L·ªói k·∫øt n·ªëi</h3>
                        <pre>${error.message}</pre>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
