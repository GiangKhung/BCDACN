name: Security Scan

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run security scan every day at 2 AM
    - cron: '0 2 * * *'

jobs:
  security-scan:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    # Dependency vulnerability scan
    - name: Run npm audit (client)
      working-directory: ./client
      run: |
        npm audit --json > client-audit.json || true
        npm audit
    
    - name: Run npm audit (server)
      working-directory: ./server
      run: |
        npm audit --json > server-audit.json || true
        npm audit
    
    # Secret scanning
    - name: Secret scanning
      uses: trufflesecurity/trufflehog@main
      with:
        path: ./
        base: ${{ github.event.repository.default_branch }}
        head: HEAD
    
    # Docker image scanning
    - name: Build Docker images for scanning
      run: |
        docker build -t real-estate-client:scan ./client
        docker build -t real-estate-server:scan ./server
    
    - name: Run Trivy vulnerability scanner (client)
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: 'real-estate-client:scan'
        format: 'sarif'
        output: 'trivy-client-results.sarif'
    
    - name: Run Trivy vulnerability scanner (server)
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: 'real-estate-server:scan'
        format: 'sarif'
        output: 'trivy-server-results.sarif'
    
    # Upload results to GitHub Security
    - name: Upload Trivy results to GitHub Security
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: '.'
    
    # SAST - Static Application Security Testing
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: javascript
    
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
    
    # Notify on critical vulnerabilities
    - name: Check for critical vulnerabilities
      run: |
        if grep -q "CRITICAL" trivy-*-results.sarif; then
          echo "Critical vulnerabilities found!"
          exit 1
        fi
    
    - name: Notify on security issues
      if: failure()
      uses: 8398a7/action-slack@v3
      with:
        status: custom
        custom_payload: |
          {
            text: "⚠️ Security vulnerabilities detected!",
            attachments: [{
              color: 'warning',
              text: "Critical security issues found in the codebase. Please review immediately."
            }]
          }
        webhook_url: ${{ secrets.SLACK_WEBHOOK }}
