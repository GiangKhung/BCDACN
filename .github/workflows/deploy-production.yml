name: Deploy to Production

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to deploy'
        required: true
        default: 'latest'

jobs:
  deploy-production:
    runs-on: ubuntu-latest
    environment: 
      name: production
      url: https://your-domain.com
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    # Get version
    - name: Get version
      id: version
      run: |
        if [ "${{ github.event.inputs.version }}" != "" ]; then
          echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
        else
          echo "VERSION=$(date +%Y%m%d-%H%M%S)" >> $GITHUB_OUTPUT
        fi
    
    # Backup current production
    - name: Backup production database
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.PROD_HOST }}
        username: ${{ secrets.PROD_USERNAME }}
        key: ${{ secrets.PROD_SSH_KEY }}
        script: |
          cd /var/www/real-estate-prod
          docker-compose exec -T mongodb mongodump --out /backup/$(date +%Y%m%d-%H%M%S)
          echo "Backup completed"
    
    # Build and push client image
    - name: Build and push client image
      uses: docker/build-push-action@v5
      with:
        context: ./client
        file: ./client/Dockerfile.prod
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/real-estate-client:latest
          ${{ secrets.DOCKER_USERNAME }}/real-estate-client:${{ steps.version.outputs.VERSION }}
        cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/real-estate-client:latest
        cache-to: type=inline
    
    # Build and push server image
    - name: Build and push server image
      uses: docker/build-push-action@v5
      with:
        context: ./server
        file: ./server/Dockerfile.prod
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/real-estate-server:latest
          ${{ secrets.DOCKER_USERNAME }}/real-estate-server:${{ steps.version.outputs.VERSION }}
        cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/real-estate-server:latest
        cache-to: type=inline
    
    # Deploy to production (Blue-Green)
    - name: Deploy to production
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.PROD_HOST }}
        username: ${{ secrets.PROD_USERNAME }}
        key: ${{ secrets.PROD_SSH_KEY }}
        script: |
          cd /var/www/real-estate-prod
          
          # Pull latest images
          docker-compose pull
          
          # Start new containers (green)
          docker-compose -f docker-compose.green.yml up -d
          
          # Wait for health check
          sleep 30
          
          # Check if green is healthy
          if curl -f http://localhost:5001/api; then
            echo "Green environment is healthy"
            
            # Switch traffic to green
            docker-compose -f docker-compose.yml down
            docker-compose -f docker-compose.green.yml up -d
            
            echo "Deployment successful!"
          else
            echo "Green environment health check failed"
            docker-compose -f docker-compose.green.yml down
            exit 1
          fi
    
    # Health check
    - name: Production health check
      run: |
        sleep 30
        curl -f ${{ secrets.PROD_URL }}/api || exit 1
        echo "Production is healthy!"
    
    # Create GitHub release
    - name: Create Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ steps.version.outputs.VERSION }}
        release_name: Release v${{ steps.version.outputs.VERSION }}
        body: |
          Production deployment completed
          - Version: ${{ steps.version.outputs.VERSION }}
          - Commit: ${{ github.sha }}
          - Deployed at: $(date)
        draft: false
        prerelease: false
    
    # Notify team
    - name: Notify Slack - Success
      if: success()
      uses: 8398a7/action-slack@v3
      with:
        status: custom
        custom_payload: |
          {
            text: "üöÄ Production Deployment Successful!",
            attachments: [{
              color: 'good',
              text: `Version: ${{ steps.version.outputs.VERSION }}\nCommit: ${{ github.sha }}\nURL: ${{ secrets.PROD_URL }}`
            }]
          }
        webhook_url: ${{ secrets.SLACK_WEBHOOK }}
    
    - name: Notify Slack - Failure
      if: failure()
      uses: 8398a7/action-slack@v3
      with:
        status: custom
        custom_payload: |
          {
            text: "‚ùå Production Deployment Failed!",
            attachments: [{
              color: 'danger',
              text: `Version: ${{ steps.version.outputs.VERSION }}\nCommit: ${{ github.sha }}\nPlease check logs immediately!`
            }]
          }
        webhook_url: ${{ secrets.SLACK_WEBHOOK }}
    
    # Rollback on failure
    - name: Rollback on failure
      if: failure()
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.PROD_HOST }}
        username: ${{ secrets.PROD_USERNAME }}
        key: ${{ secrets.PROD_SSH_KEY }}
        script: |
          cd /var/www/real-estate-prod
          docker-compose -f docker-compose.green.yml down
          docker-compose up -d
          echo "Rollback completed"
