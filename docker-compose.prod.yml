version: '3.8'

services:
  client:
    image: ${DOCKER_USERNAME}/real-estate-client:latest
    container_name: real-estate-client-prod
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    networks:
      - real-estate-network
    depends_on:
      - server
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  server:
    image: ${DOCKER_USERNAME}/real-estate-server:latest
    container_name: real-estate-server-prod
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - MONGODB_URI=${MONGODB_URI}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRE=${JWT_EXPIRE}
    networks:
      - real-estate-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/api', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  real-estate-network:
    driver: bridge
