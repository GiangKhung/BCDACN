<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Project Detail API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
        }
        .project-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .project-card {
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .project-card:hover {
            border-color: #667eea;
            transform: translateY(-2px);
        }
        .project-card h3 {
            margin: 0 0 10px 0;
            color: #1a202c;
        }
        .project-card p {
            margin: 5px 0;
            color: #666;
            font-size: 14px;
        }
        .project-card .id {
            font-family: monospace;
            font-size: 12px;
            color: #999;
        }
        .error {
            background: #fee;
            color: #c00;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }
        .success {
            background: #efe;
            color: #060;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Test Project Detail API</h1>
        <p>Click vào một dự án để test API detail</p>
        <div id="result"></div>
        <div class="project-list" id="projectList"></div>
    </div>

    <script>
        async function loadProjects() {
            const resultDiv = document.getElementById('result');
            const listDiv = document.getElementById('projectList');
            
            try {
                const response = await fetch('http://localhost:5000/api/projects');
                const projects = await response.json();
                
                console.log('Projects loaded:', projects.length);
                
                listDiv.innerHTML = projects.map(project => `
                    <div class="project-card" onclick="testProjectDetail('${project._id}')">
                        <h3>${project.name}</h3>
                        <p class="id">ID: ${project._id}</p>
                        <p>Slug: ${project.slug}</p>
                        <p>Location: ${project.location}</p>
                        <p>Developer: ${project.developer}</p>
                    </div>
                `).join('');
                
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = `<div class="error">Lỗi: ${error.message}</div>`;
            }
        }
        
        async function testProjectDetail(id) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>Đang tải...</p>';
            
            try {
                console.log('Testing project detail with ID:', id);
                
                const response = await fetch(`http://localhost:5000/api/projects/${id}`);
                const project = await response.json();
                
                console.log('Project detail:', project);
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            <h3>✓ API hoạt động tốt!</h3>
                            <p><strong>Tên dự án:</strong> ${project.name}</p>
                            <p><strong>ID:</strong> ${project._id}</p>
                            <p><strong>Slug:</strong> ${project.slug}</p>
                            <p><strong>Địa chỉ:</strong> ${project.address?.fullAddress || project.location}</p>
                            <p><strong>Chủ đầu tư:</strong> ${project.developer}</p>
                            <p><strong>Lượt xem:</strong> ${project.views}</p>
                            <p><strong>URL React:</strong> <a href="http://localhost:3001/projects/${project._id}" target="_blank">http://localhost:3001/projects/${project._id}</a></p>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `<div class="error">Lỗi: ${project.message}</div>`;
                }
                
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = `<div class="error">Lỗi: ${error.message}</div>`;
            }
        }
        
        loadProjects();
    </script>
</body>
</html>
