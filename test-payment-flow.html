        }
        .btn-info {

        .btn-info:hover {

        .btn-warning {

        .result {

            overflow-y: auto;
        }
        .result.success {
            background: #d4edda;
            border: 2px solid #c3e6cb;
            color: #155724;
        }
        .result.error {
            background: #f8d7da;
            border: 2px solid #f5c6cb;
            color: #721c24;
        }
        .result.info {
            background: #d1ecf1;

        }
        .loading {
            display: inline-block;

            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {

        .status-badge {

        .status-pending {

        .status-completed {

        }
        .qr-container {

        .qr-container img {

        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üß™ Test Payment Flow - SePay</h1>
            <p>Ki·ªÉm tra to√†n b·ªô quy tr√¨nh thanh to√°n t·ª´ A-Z</p>
        </div>

        <div class="content">
            <!-- Step 1: Login -->
            <div class="section">
                <h2>üìù B∆∞·ªõc 1: ƒêƒÉng nh·∫≠p</h2>
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" id="email" value="test@example.com" placeholder="Nh·∫≠p email">
                </div>
                <div class="form-group">
                    <label>Password:</label>
                    <input type="password" id="password" value="123456" placeholder="Nh·∫≠p m·∫≠t kh·∫©u">
                </div>
                <button class="btn-primary" onclick="login()">
                    üîê ƒêƒÉng nh·∫≠p

            </div>

            <!-- Step 2: Create Payment -->
            <div class="section">
                <h2>üí≥ B∆∞·ªõc 2: T·∫°o thanh to√°n</h2>
                <div class="form-group">
                    <label>Property ID:</label>
                    <input type="text" id="propertyId" placeholder="Nh·∫≠p Property ID">
                </div>
                <div class="form-group">
                    <label>S·ªë ng√†y:</label>
                    <select id="durationDays">
                        <option value="7">7 ng√†y - 350,000 VNƒê</option>
                        <option value="15">15 ng√†y - 675,000 VNƒê</option>
                        <option value="30" selected>30 ng√†y - 1,200,000 VNƒê</option>
                    </select>
                </div>
                <button class="btn-success" onclick="createPayment()">
                    üí∞ T·∫°o thanh to√°n
                </button>
            </div>

            <!-- Step 3: Check Payment -->
            <div class="section">
                <h2>üîç B∆∞·ªõc 3: Ki·ªÉm tra thanh to√°n</h2>
                <div class="form-group">
                    <label>Payment ID:</label>
                    <input type="text" id="paymentId" placeholder="Payment ID s·∫Ω t·ª± ƒë·ªông ƒëi·ªÅn sau khi t·∫°o">
                </div>
                <div class="button-group">
                    <button class="btn-info" onclick="checkPayment()">
                        üîç Ki·ªÉm tra tr·∫°ng th√°i
                    </button>
                    <button class="btn-warning" onclick="testWebhook()">
                        üß™ Test Webhook
                    </button>
                </div>
            </div>

            <!-- Step 4: Auto Polling -->
            <div class="section">
                <h2>‚è±Ô∏è B∆∞·ªõc 4: T·ª± ƒë·ªông ki·ªÉm tra</h2>
                <div class="button-group">
                    <button class="btn-success" onclick="startPolling()">
                        ‚ñ∂Ô∏è B·∫Øt ƒë·∫ßu polling (m·ªói 5s)
                    </button>
                    <button class="btn-warning" onclick="stopPolling()">
                        ‚è∏Ô∏è D·ª´ng polling
                    </button>
                </div>
                <div id="pollingStatus" style="margin-top: 10px; font-weight: 600;"></div>
            </div>

            <!-- Result -->
            <div id="result"></div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:5000/api'
        let token = localStorage.getItem('token') || ''
        let currentPaymentId = ''
        let pollingInterval = null

        // Update token display
        if (token) {
            showResult('info', `‚úÖ ƒê√£ c√≥ token: ${token.substring(0, 20)}...`)
        }

        async function login() {
            const email = document.getElementById('email').value
            const password = document.getElementById('password').value

            if (!email || !password) {
                showResult('error', '‚ùå Vui l√≤ng nh·∫≠p email v√† password!')
                return
            }

            try {
                showResult('info', '‚è≥ ƒêang ƒëƒÉng nh·∫≠p...')

                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                })

                const data = await response.json()

                if (data.success) {
                    token = data.token
                    localStorage.setItem('token', token)
                    showResult('success', `‚úÖ ƒêƒÉng nh·∫≠p th√†nh c√¥ng!
                    
User: ${data.user.name}
Email: ${data.user.email}
Role: ${data.user.role}
Token: ${token.substring(0, 50)}...`)
                } else {
                    showResult('error', `‚ùå ƒêƒÉng nh·∫≠p th·∫•t b·∫°i: ${data.message}`)
                }
            } catch (error) {
                showResult('error', `‚ùå L·ªói: ${error.message}`)
            }
        }

        async function createPayment() {
            const propertyId = document.getElementById('propertyId').value
            const durationDays = parseInt(document.getElementById('durationDays').value)

            if (!propertyId) {
                showResult('error', '‚ùå Vui l√≤ng nh·∫≠p Property ID!')
                return
            }

            if (!token) {
                showResult('error', '‚ùå Vui l√≤ng ƒëƒÉng nh·∫≠p tr∆∞·ªõc!')
                return
            }

            try {
                showResult('info', '‚è≥ ƒêang t·∫°o thanh to√°n...')

                const response = await fetch(`${API_URL}/payment/create`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        propertyId,
                        durationDays,
                        paymentMethod: 'sepay_qr'
                    })
                })

                const data = await response.json()

                if (data.success) {
                    currentPaymentId = data.data.payment._id
                    document.getElementById('paymentId').value = currentPaymentId

                    let resultHTML = `‚úÖ T·∫°o thanh to√°n th√†nh c√¥ng!
                    
Payment ID: ${currentPaymentId}
Amount: ${data.data.payment.amount.toLocaleString()} VNƒê
Duration: ${data.data.payment.durationDays} ng√†y
Status: ${data.data.payment.status}

üì± Th√¥ng tin chuy·ªÉn kho·∫£n:
Bank: ${data.data.sepayInfo.bankName}
Account: ${data.data.sepayInfo.accountNumber}
Amount: ${data.data.sepayInfo.amount.toLocaleString()} VNƒê
Content: ${data.data.sepayInfo.transferContent}

üîó QR Code URL:
${data.data.sepayInfo.qrCodeUrl}`

                    // Show QR code
                    resultHTML += `

<div class="qr-container">
    <h3>üì± Qu√©t m√£ QR ƒë·ªÉ thanh to√°n</h3>
    <img src="${data.data.sepayInfo.qrCodeUrl}" alt="QR Code">
    <p style="margin-top: 10px; color: #666;">
        N·ªôi dung: <strong>${data.data.sepayInfo.transferContent}</strong>
    </p>
</div>`

                    showResult('success', resultHTML)
                } else {
                    showResult('error', `‚ùå T·∫°o thanh to√°n th·∫•t b·∫°i: ${data.message}`)
                }
            } catch (error) {
                showResult('error', `‚ùå L·ªói: ${error.message}`)
            }
        }

        async function checkPayment() {
            const paymentId = document.getElementById('paymentId').value

            if (!paymentId) {
                showResult('error', '‚ùå Vui l√≤ng nh·∫≠p Payment ID!')
                return
            }

            try {
                showResult('info', '‚è≥ ƒêang ki·ªÉm tra tr·∫°ng th√°i...')

                const response = await fetch(`${API_URL}/sepay/check-payment/${paymentId}`)
                const data = await response.json()

                if (data.success) {
                    const status = data.data.status
                    const statusBadge = status === 'completed' 
                        ? '<span class="status-badge status-completed">‚úÖ Completed</span>'
                        : '<span class="status-badge status-pending">‚è≥ Pending</span>'

                    showResult(status === 'completed' ? 'success' : 'info', `üìä Tr·∫°ng th√°i thanh to√°n ${statusBadge}
                    
Payment ID: ${data.data.paymentId}
Status: ${status}
Amount: ${data.data.amount.toLocaleString()} VNƒê
Webhook Received: ${data.data.webhookReceived ? '‚úÖ C√≥' : '‚ùå Ch∆∞a'}
Transaction ID: ${data.data.transactionId || 'N/A'}
Confirmed At: ${data.data.confirmedAt || 'N/A'}

${status === 'completed' ? 'üéâ Thanh to√°n ƒë√£ ho√†n th√†nh!' : '‚è≥ Vui l√≤ng chuy·ªÉn kho·∫£n v√† ƒë·ª£i x√°c nh·∫≠n...'}`)
                } else {
                    showResult('error', `‚ùå L·ªói: ${data.message}`)
                }
            } catch (error) {
                showResult('error', `‚ùå L·ªói: ${error.message}`)
            }
        }

        async function testWebhook() {
            const paymentId = document.getElementById('paymentId').value
            const durationDays = parseInt(document.getElementById('durationDays').value)
            const amount = durationDays === 7 ? 350000 : durationDays === 15 ? 675000 : 1200000

            if (!paymentId) {
                showResult('error', '‚ùå Vui l√≤ng nh·∫≠p Payment ID!')
                return
            }

            try {
                showResult('info', '‚è≥ ƒêang g·ª≠i test webhook...')

                const response = await fetch(`${API_URL}/sepay/test-webhook`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ paymentId, amount })
                })

                const data = await response.json()

                if (data.success) {
                    showResult('success', `‚úÖ Test webhook th√†nh c√¥ng!
                    
Payment Status: ${data.data.payment.status}
Transaction ID: ${data.data.payment.transactionId}
Confirmed At: ${data.data.payment.confirmedAt}

Property Active: ${data.data.property.isActive}
Property Expires: ${data.data.property.expiresAt}

üéâ Tin ƒëƒÉng ƒë√£ ƒë∆∞·ª£c k√≠ch ho·∫°t!`)
                } else {
                    showResult('error', `‚ùå Test webhook th·∫•t b·∫°i: ${data.message}`)
                }
            } catch (error) {
                showResult('error', `‚ùå L·ªói: ${error.message}`)
            }
        }

        function startPolling() {
            const paymentId = document.getElementById('paymentId').value

            if (!paymentId) {
                showResult('error', '‚ùå Vui l√≤ng nh·∫≠p Payment ID!')
                return
            }

            if (pollingInterval) {
                showResult('error', '‚ùå Polling ƒëang ch·∫°y!')
                return
            }

            let count = 0
            document.getElementById('pollingStatus').innerHTML = '‚ñ∂Ô∏è Polling ƒëang ch·∫°y... (0s)'

            pollingInterval = setInterval(async () => {
                count += 5
                document.getElementById('pollingStatus').innerHTML = `‚ñ∂Ô∏è Polling ƒëang ch·∫°y... (${count}s)`

                try {
                    const response = await fetch(`${API_URL}/sepay/check-payment/${paymentId}`)
                    const data = await response.json()

                    if (data.success && data.data.status === 'completed') {
                        stopPolling()
                        showResult('success', `üéâ THANH TO√ÅN TH√ÄNH C√îNG!
                        
Payment ƒë√£ ƒë∆∞·ª£c x√°c nh·∫≠n sau ${count} gi√¢y!
Transaction ID: ${data.data.transactionId}
Confirmed At: ${data.data.confirmedAt}`)
                    }
                } catch (error) {
                    console.error('Polling error:', error)
                }
            }, 5000)

            showResult('info', '‚ñ∂Ô∏è B·∫Øt ƒë·∫ßu polling m·ªói 5 gi√¢y...')
        }

        function stopPolling() {
            if (pollingInterval) {
                clearInterval(pollingInterval)
                pollingInterval = null
                document.getElementById('pollingStatus').innerHTML = '‚è∏Ô∏è Polling ƒë√£ d·ª´ng'
                showResult('info', '‚è∏Ô∏è ƒê√£ d·ª´ng polling')
            }
        }

        function showResult(type, message) {
            const resultDiv = document.getElementById('result')
            resultDiv.className = `result ${type}`
            resultDiv.innerHTML = message
        }
    </script>
</body>
</html>
