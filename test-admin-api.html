<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Admin API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        h2 {
            color: #667eea;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background: #667eea;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
        }
        button:hover {
            background: #5568d3;
        }
        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 4px;
            margin-top: 15px;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 4px;
            margin-top: 15px;
        }
        pre {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 4px;
            overflow-x: auto;
            max-height: 400px;
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <h1>üß™ Test Admin API</h1>

    <!-- Login Section -->
    <div class="container">
        <h2>1. ƒêƒÉng Nh·∫≠p</h2>
        <div class="form-group">
            <label>Email:</label>
            <input type="email" id="email" value="admin@batdongsan.com">
        </div>
        <div class="form-group">
            <label>Password:</label>
            <input type="password" id="password" value="admin123456">
        </div>
        <button onclick="login()">ƒêƒÉng Nh·∫≠p</button>
        <div id="loginResult"></div>
    </div>

    <!-- Token Info -->
    <div class="container">
        <h2>2. Token Info</h2>
        <div id="tokenInfo" class="info">Ch∆∞a ƒëƒÉng nh·∫≠p</div>
        <button onclick="showToken()">Xem Token</button>
        <button onclick="clearToken()">X√≥a Token</button>
    </div>

    <!-- Test Stats API -->
    <div class="container">
        <h2>3. Test Stats API</h2>
        <button onclick="testStats()">GET /api/admin/stats</button>
        <div id="statsResult"></div>
    </div>

    <!-- Test Users API -->
    <div class="container">
        <h2>4. Test Users API</h2>
        <button onclick="testUsers()">GET /api/admin/users</button>
        <div id="usersResult"></div>
    </div>

    <!-- Test Properties API -->
    <div class="container">
        <h2>5. Test Properties API</h2>
        <button onclick="testProperties()">GET /api/admin/properties</button>
        <div id="propertiesResult"></div>
    </div>

    <script>
        const API_URL = 'http://localhost:5000';

        // Login
        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('loginResult');

            try {
                const response = await fetch(`${API_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    resultDiv.innerHTML = `
                        <div class="success">
                            <strong>‚úÖ ƒêƒÉng nh·∫≠p th√†nh c√¥ng!</strong><br>
                            User: ${data.user.name}<br>
                            Email: ${data.user.email}<br>
                            Role: ${data.user.role}<br>
                            Token ƒë√£ ƒë∆∞·ª£c l∆∞u v√†o localStorage
                        </div>
                    `;
                    showToken();
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">
                            <strong>‚ùå L·ªói ƒëƒÉng nh·∫≠p:</strong><br>
                            ${data.message || 'Unknown error'}
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <strong>‚ùå L·ªói k·∫øt n·ªëi:</strong><br>
                        ${error.message}
                    </div>
                `;
            }
        }

        // Show Token
        function showToken() {
            const token = localStorage.getItem('token');
            const user = localStorage.getItem('user');
            const tokenInfoDiv = document.getElementById('tokenInfo');

            if (token && user) {
                const userData = JSON.parse(user);
                tokenInfoDiv.innerHTML = `
                    <strong>‚úÖ ƒê√£ ƒëƒÉng nh·∫≠p</strong><br>
                    User: ${userData.name} (${userData.role})<br>
                    Token: ${token.substring(0, 50)}...
                `;
            } else {
                tokenInfoDiv.innerHTML = '‚ùå Ch∆∞a ƒëƒÉng nh·∫≠p';
            }
        }

        // Clear Token
        function clearToken() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            document.getElementById('tokenInfo').innerHTML = '‚ùå ƒê√£ x√≥a token';
        }

        // Test Stats
        async function testStats() {
            const resultDiv = document.getElementById('statsResult');
            const token = localStorage.getItem('token');

            if (!token) {
                resultDiv.innerHTML = '<div class="error">‚ùå Vui l√≤ng ƒëƒÉng nh·∫≠p tr∆∞·ªõc!</div>';
                return;
            }

            try {
                const response = await fetch(`${API_URL}/api/admin/stats`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const data = await response.json();

                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            <strong>‚úÖ Success!</strong>
                        </div>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">
                            <strong>‚ùå Error ${response.status}:</strong><br>
                            ${data.message || 'Unknown error'}
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <strong>‚ùå L·ªói k·∫øt n·ªëi:</strong><br>
                        ${error.message}
                    </div>
                `;
            }
        }

        // Test Users
        async function testUsers() {
            const resultDiv = document.getElementById('usersResult');
            const token = localStorage.getItem('token');

            if (!token) {
                resultDiv.innerHTML = '<div class="error">‚ùå Vui l√≤ng ƒëƒÉng nh·∫≠p tr∆∞·ªõc!</div>';
                return;
            }

            try {
                const response = await fetch(`${API_URL}/api/admin/users`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const data = await response.json();

                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            <strong>‚úÖ Success!</strong><br>
                            Total users: ${data.total}
                        </div>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">
                            <strong>‚ùå Error ${response.status}:</strong><br>
                            ${data.message || 'Unknown error'}
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <strong>‚ùå L·ªói k·∫øt n·ªëi:</strong><br>
                        ${error.message}
                    </div>
                `;
            }
        }

        // Test Properties
        async function testProperties() {
            const resultDiv = document.getElementById('propertiesResult');
            const token = localStorage.getItem('token');

            if (!token) {
                resultDiv.innerHTML = '<div class="error">‚ùå Vui l√≤ng ƒëƒÉng nh·∫≠p tr∆∞·ªõc!</div>';
                return;
            }

            try {
                const response = await fetch(`${API_URL}/api/admin/properties`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const data = await response.json();

                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            <strong>‚úÖ Success!</strong><br>
                            Total properties: ${data.total}
                        </div>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">
                            <strong>‚ùå Error ${response.status}:</strong><br>
                            ${data.message || 'Unknown error'}
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <strong>‚ùå L·ªói k·∫øt n·ªëi:</strong><br>
                        ${error.message}
                    </div>
                `;
            }
        }

        // Check token on load
        window.onload = function() {
            showToken();
        };
    </script>
</body>
</html>
