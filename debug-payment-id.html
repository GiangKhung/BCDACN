<body>

        <p>Tool n√†y gi√∫p b·∫°n t√¨m ra Payment ID ƒë√∫ng t·ª´ response API</p>

    <script>
        const API_URL = 'http://localhost:5000/api'
        let token = localStorage.getItem('token') || ''

        if (token) {
            showResult('info', `‚úÖ ƒê√£ c√≥ token: ${token.substring(0, 30)}...`)
        }

        async function login() {
            const email = document.getElementById('email').value
            const password = document.getElementById('password').value

            try {
                showResult('info', '‚è≥ ƒêang ƒëƒÉng nh·∫≠p...')

                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                })

                const data = await response.json()

                if (data.success) {
                    token = data.token
                    localStorage.setItem('token', token)
                    showResult('success', `‚úÖ ƒêƒÉng nh·∫≠p th√†nh c√¥ng!
                    
User: ${data.user.name}

                } else {

                }
            } catch (error) {
                showResult('error', `‚ùå L·ªói: ${error.message}`)
            }
        }

        async function createPayment() {
            const propertyId = document.getElementById('propertyId').value
            const durationDays = parseInt(document.getElementById('durationDays').value)

            if (!propertyId) {
                showResult('error', '‚ùå Vui l√≤ng nh·∫≠p Property ID!')
                return

            if (!token) {

                return
            }

            try {
                showResult('info', '‚è≥ ƒêang t·∫°o payment...')

                const response = await fetch(`${API_URL}/payment/create`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        propertyId,
                        durationDays,
                        paymentMethod: 'sepay_qr'
                    })
                })

                const data = await response.json()

                if (data.success) {
                    analyzeResponse(data)

            } catch (error) {

            // Analyze structure

`

            // Find payment ID

            if (data.data.payment && data.data.payment._id) {

            } else if (data.data._id) {
                paymentId = data.data._id

            if (paymentId) {
                result += `2Ô∏è‚É£ ‚úÖ PAYMENT ID T√åM TH·∫§Y:

`

`

            // Show full structure

${JSON.stringify(data.data, null, 2)}

`

            // Show correct code

Frontend (Payment.jsx):
<div class="code">const paymentId = ${paymentIdPath}
// Ho·∫∑c an to√†n h∆°n:
const paymentId = payment.payment?._id || payment._id</div>

Khi check payment status:
<div class="code">checkPaymentStatus(${paymentIdPath}, true)</div>

5Ô∏è‚É£ üß™ TEST NGAY:
`
                // Test check payment
                testCheckPayment(paymentId)
            }

            showResult('success', result)
        }

        async function testCheckPayment(paymentId) {
            try {
                const response = await fetch(`${API_URL}/sepay/check-payment/${paymentId}`)
                const data = await response.json()

                let testResult = `
üìä K·∫æT QU·∫¢ TEST CHECK PAYMENT:
================================

`

                if (data.success) {
                    testResult += `
‚úÖ API ho·∫°t ƒë·ªông t·ªët!
Status: ${data.data.status}

üéØ N·ªòI DUNG CHUY·ªÇN KHO·∫¢N:

üì± Sau khi chuy·ªÉn kho·∫£n, ƒë·ª£i 5-10 gi√¢y r·ªìi check l·∫°i!
`
                } else {
                    testResult += `
‚ùå L·ªói: ${data.message}
`
                }

                appendResult('info', testResult)
            } catch (error) {
                appendResult('error', `‚ùå L·ªói test: ${error.message}`)
            }
        }

        function showResult(type, message) {
            const resultDiv = document.getElementById('result')
            resultDiv.className = `result ${type}`
            resultDiv.innerHTML = message
        }

        function appendResult(type, message) {
            const resultDiv = document.getElementById('result')
            const newDiv = document.createElement('div')
            newDiv.className = `result ${type}`
            newDiv.innerHTML = message
            resultDiv.appendChild(newDiv)
        }
    </script>
